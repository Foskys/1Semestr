<!DOCTYPE html>
<html>
    <head>
        <title>Задание 1</title>
        <style>
figure{
    display: inline;
}
img{
    width: 200px;
}
.first:hover{
    transform: scale(0.5);
}
.second:hover{
    transform: rotate(45deg);
}
.third:hover{
    transform: translate(90px);
}
.fourth:hover{
    transform: skew(-20deg);
}
h1 {
    text-align: center;
    animation: h1 4s linear infinite;
}
@keyframes h1 {
    0% {
    opacity: 0;
    }
    50% {
    opacity: 0.8;
    }
    100% {
    opacity: 0;
    }
}
        </style>
    </head>
    <body>
        <h1>Задание 1</h1>
        <figure>
            <img class="first" src="happy.jpg">
        </figure>
        <figure>
            <img class="second" src="ыыы.jpg">
        </figure>
        <figure>
            <img class="third" src="sleepy.jpg">
        </figure>
        <figure>
            <img class="fourth" src="grrr.jpg">
        </figure>
    </body>
</html>
